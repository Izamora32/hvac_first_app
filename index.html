<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESEN HVAC Control</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <img src="ESEN_LOGO.png" alt="ESEN" class="logo">
    <h1>HVAC Control Center</h1>
    <div class="user-info">
      <span>Unit: <strong>Package Unit 5 Ton #1</strong></span>
      <div class="avatar">IZ</div>
      <button class="logout" onclick="logout()">Logout</button>
    </div>
  </header>

  <!-- Sidebar — NO TOGGLE BUTTON -->
  <nav class="sidebar" id="sidebar">
    <ul class="unit-list">
      <li class="active">
        <i class="fas fa-microchip"></i>
        <span>Package Unit 5 Ton #1</span>
      </li>
    </ul>
    <div class="menu">
      <div class="menu-item active">
        <i class="fas fa-home"></i>
        <span class="menu-text">Home</span>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content" id="mainContent">
    <div class="home-grid">

      <!-- Indicators -->
      <div class="widget analog" data-topic="supplyAirTemperature">
        <div class="title">Supply Air Temp</div>
        <div class="value">--<span class="unit">°C</span></div>
      </div>

      <div class="widget analog" data-topic="returnTemperature">
        <div class="title">Return Temp</div>
        <div class="value">--<span class="unit">°C</span></div>
      </div>

      <div class="widget analog" data-topic="tempExt">
        <div class="title">Exterior Temp</div>
        <div class="value">--<span class="unit">°C</span></div>
      </div>

      <div class="widget analog" data-topic="returnHumidity">
        <div class="title">Return Humidity</div>
        <div class="value">--<span class="unit">%</span></div>
      </div>

      <div class="widget analog" data-topic="humeExt">
        <div class="title">Exterior Humidity</div>
        <div class="value">--<span class="unit">%</span></div>
      </div>

      <!-- Controls -->
      <button class="btn btn-onoff" id="onOffBtn" onclick="confirmSystemToggle()">
        System ON
      </button>

      <button class="btn btn-reset" onclick="confirmResetAlarms()">
        Reset Alarms
      </button>

      <div class="setpoint-control">
        <div class="setpoint-label">Setpoint</div>
        <div class="setpoint-value" id="setpointValue">--<span class="unit">°C</span></div>
        <input type="range" min="20" max="25" value="22" id="setpointSlider" onchange="setSetpoint(this.value)">
      </div>

    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
